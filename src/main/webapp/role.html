<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<script type="text/javascript">

    $(function () {
        initData();


        $('#saveBtn').click(function () {
            debugger;
            var str = '';
            $.ajax({
                url: '/opt/getOptByRole.action',
                type: 'post',
                async: false,
                dataType: 'json',
                success: function (data) {
//                    $.each(data,function (i, v) {
                    for (var i = 0; i < data.length; i++) {
                        var v = data[i];
                        var f = 0;
                        debugger;
                        if (v.name == "保存角色") {
                            f = 1;
                            str += '<p title="' + v.action + '">' + v.action + '</p>'
//                            var url_value = $("p:first").html();
                            //form 表单异步提交
                            $('#roleForm').form('submit', {
                                url: v.action,
                                onSubmit: function () {

                                },
                                success: function (data) {
                                    $('#roleAdd').dialog('close');
                                    $.messager.alert('信息', data);
                                    $('#rolelist').datagrid('reload');
                                }
                            });
                            break;
                        }
//                        else{
//                            debugger;
//                            $.messager.alert('信息','你没有保存的权限');
//                            $('#roleAdd').dialog('close');
//                        }
                    }
                    if (f == 0) {
                        $.messager.alert('信息', '你没有保存的权限');
                        $('#roleAdd').dialog('close');
                    }


                    if (data.length == 0) {
                        $.messager.alert('信息', '你没有保存的权限');
                        $('#roleAdd').dialog('close');
                    }

                    console.log(str);
//                    })

                },
                error: function () {
                    alert("数据传输错误");
                    $('#roleAdd').dialog('close');

                }

            });

        });
    })

    function initData() {
        $('#rolelist').datagrid({

            url: '/role/getPage.action',
            fit: true,
            fitColumns: true,
            //singleSelect:true,
            columns: [[
                {field: '', title: '', width: 50, align: 'center', checkbox: true},
                {field: 'id', title: 'ID', width: 100, align: 'center'},
                {field: 'roleName', title: '角色名称', width: 100, align: 'center'}
            ]],
            toolbar: [{
                iconCls: 'icon-edit',
                text: '修改',
                handler: function () {
                    var sel = $('#rolelist').datagrid('getSelections');
                    if (sel.length != 1) {
                        $.messager.alert('信息', '请选择一条记录进行修改');
                    } else {
                        var u = sel[0]

                        $('#roleForm').form('load', {
                            id: u.id,
                            roleName: u.roleName,

                        });
                        $('#roleAdd').dialog('open');
                    }
                }
            }, '-', {
                iconCls: 'icon-help',
                text: '删除',
                handler: function () {
                    var sel = $('#rolelist').datagrid('getSelections');
                    if (sel.length == 0) {
                        $.messager.alert('信息', '请至少选择一条记录进行删除');
                    } else {
                        $.messager.confirm('确认', '您确认想要删除记录吗？', function (r) {
                            if (r) {
                                var ids = '';
                                for (var i = 0; i < sel.length; i++) {
                                    ids += sel[i].id + ',';//2，5，6
                                }
                                $.ajax({


                                    url: '/opt/getOptByRole.action',
                                    type: 'post',
                                    async: false,
                                    dataType: 'json',
                                    success: function (data) {
//                    $.each(data,function (i, v) {
                                        for (var i = 0; i < data.length; i++) {
                                            var v = data[i];
                                            var f = 0;
                                            debugger;
                                            if (v.name == "删除角色") {
                                                f = 1;
                                                var str1 = '<p title="' + v.action + '">' + v.action + '</p>'
//                            var url_value = $("p:first").html();

                                                //删除的 ajax请求


                                                $.ajax({
                                                    url: v.action,
                                                    data:{ids:ids},
                                                    success:function (data) {
                                                        $.messager.alert('信息',data);
                                                        $('#rolelist').datagrid('reload');
                                                    }
                                                });


                                                break;
                                            }
                                        }
                                        if (f == 0) {
                                            $.messager.alert('信息', '你没有删除的权限');
                                            $('#roleAdd').dialog('close');
                                        }
                                        if (data.length == 0) {
                                            $.messager.alert('信息', '你没有删除的权限');
                                            $('#roleAdd').dialog('close');
                                        }

                                        console.log(str1);
                                    },
                                    error: function () {
                                        alert("数据传输错误");
                                        $('#roleAdd').dialog('close');
                                    }

                                })

                            }
                        });

                    }

                }
            }, '-', {
                iconCls: 'icon-help',
                text: '添加',
                handler: function () {
                    //显示表单之前，先清空数据
                    $('#roleForm').form('clear');
                    //显示添加用户表单
                    $('#roleAdd').dialog('open');  // open a window

                }
            }, '-', {
                iconCls: 'icon-man',
                text: '分配权限',
                handler: function () {
                    var sel = $('#rolelist').datagrid('getSelections');
                    if (sel.length != 1) {
                        $.messager.alert('信息', '请选择一个角色进行分配');
                    } else {
                        var roleid = sel[0].id;
                        $('#menuTree').tree({
                            url: '/menu/getAllMenuByRole.action',
                            //在请求远程数据的时候增加查询参数并发送到服务器
                            queryParams: {roleid: roleid},
                            //定义是否在每一个节点之前都显示复选框。
                            checkbox: true,
                            //定义节点在展开或折叠的时候是否显示动画效果。
                            animate: true
                        });

                        $('#perm').dialog('open');  // open a window
                    }

                }
            }],
            pagination: true,
            pagePosition: 'bottom',
            pageNumber: 1,   //page
            pageSize: 5,     //rows
            pageList: [5, 10, 15, 20]


        });
    }


    function save() {
        var roleid = $('#rolelist').datagrid('getSelections')[0].id;
        var str = $('#menuTree').tree('getChecked', ['checked', 'indeterminate']);
        var ids = '';
        for (var i = 0; i < str.length; i++) {
            ids += str[i].id  + ',';
        }
        $.ajax({
            url: '/role/savePerm.action',
            data: {
                roleid: roleid,
                ids: ids
            },
            success: function (msg) {
                debugger;
                if (msg == 'yes') {
                    $.messager.alert('信息', '权限分配成功');
                    $('#perm').dialog('close');
                } else {
                    $.messager.alert('信息', '权限分配失败');
                }
            }
        });
        $.ajax({
            url: '/role/saveOpt.action',
            data: {
                roleid: roleid,
                ids: ids
            },
            success: function (msg) {

            }
        })

    }

</script>
<body>
<table id="rolelist"></table>
<div id="roleAdd" class="easyui-dialog" title="添加角色" style="width:500px;height:200px;"
     data-options="iconCls:'icon-save',resizable:false,modal:true,closed:true">

    <!--添加用户的表单-->
    <form id="roleForm" method="post" style="margin: 8px">
        <input type="hidden" name="id">
        <table>
            <tr>
                <!--for label 绑定的元素的 id。-->
                <td><label for="roleName">角色名:</label></td>
                <td><input class="easyui-textbox" type="text" id="roleName" name="roleName"
                           data-options="required:true"/></td>
            </tr>

            <tr>
                <td>
                    <a id="saveBtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'"
                       style="margin-top:10px">保存</a>
                </td>
            </tr>
        </table>
    </form>
</div>


<div id="perm" class="easyui-dialog" title="分配权限" style="width:300px;height:300px;"
     data-options="iconCls:'icon-save',resizable:false,modal:true,closed:true,
        	buttons:[{
				text:'保存',
				iconCls:'icon-save',
				handler:save
			},{
				text:'关闭',
				iconCls:'icon-cancel',
				handler:function(){}
			}]">

    <ul id="menuTree" class="easyui-tree" data-options="url:'/menu/getAllMenuByRole.action',checkbox:true"></ul>

</div>


</body>
</html>
